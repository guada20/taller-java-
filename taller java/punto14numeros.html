    <script>
        let num1=parseInt(prompt("ingrese el primer numero entero porfavor"));
        let num2=parseInt(prompt("ingrese el segundo numero entero porfavor"));

            alert("el"  +num1+  "es el numero mayor");
        }else{

        }
        
    </script>
