<body>
    <script>
       let cantdias=parseInt(prompt("ingrese cantidad de dias"));
        let valhotel=parseFloat(prompt("ingrese el valor del hotel por dia"));
        let valaliment=parseFloat(prompt("ingrese el valor de la alimentacion por dia"));
        
        valhotel=(valhotel*cantdias);
        valaliment=(valaliment*cantdias);
        valviaticos=(200000*cantdias);
        valcheque=(valhotel+valaliment+valviaticos);

        alert("el valor total del hotel es:"+valhotel);
        alert("el valor total de la alimentacion es:"+valaliment);
        alert("el valor total de los viaticos es:"+valviaticos);
        alert("el valor total del cheque a girar es de:"+valcheque);

    </script>
</body>
