<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <script>
        let nombre1;
        let edad1;
        let nombre2;
        let edad2;
        nombre1=prompt("ingrese nombre del primer hermano");
        edad1=parseInt(prompt("ingrese edad del primer hermano"));
        nombre2=prompt("ingrese nombre del segundo hermano");
        edad2=parseInt(prompt("ingrese edad del segundo hermano"));
        
        if(edad1>edad2){
            alert("el nombre del hermano mayor es: "+nombre1  + "y su edad es:"+edad1);
        }else{
            alert("el nombre del hermano mayor es: "+nombre2  + "y su edad es:"+edad2);
        }
    </script>
