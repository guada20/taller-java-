    <script>
         let edad=prompt("Ingrese edad por favor");

        if(edad>50){
              alert("Eres adulto mayor,viaja,conoce y disfruta tus ultimos años");

          }else if((edad>=19)&&(edad<50)){
             alert("Eres adulto, ya has cumplido muchas metas , prepara tu camino hacia la vejez y disfruta");

          }else if((edad>=15)&&(edad<19)){

               alert("Eres un adolescente, estas en una etapa crucial, disfruta, baila, estudia y prepara tu futuro");

          }else if((edad>=10)&&(edad<15)){

               alert("Eres un preadolescente, pronto tendras muchos cambios, atiende los consejos de tus padres");

          }else{
               alert("Eres un niño, disfruta tu niñez y juega como nunca");
          }
    </script>
